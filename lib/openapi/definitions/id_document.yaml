properties:
  country:
    type: string
    nullable: true
    description: Country of ID document (ISO 3166-1 Alpha-2)
    example: GB
  document_type:
    type: string
    nullable: true
    description: Type of this ID document
    example: PASSPORT
  expiration_date:
    type: string
    nullable: true
    format: date
    description: Date at which this ID document expires
    example: 30.05.2028
  id:
    type: string
    nullable: true
    format: uuid
    description: ID of this ID document
    example: c4d49f29-d351-416b-b261-6b42c46081fb
  issue_date:
    type: string
    nullable: true
    format: date
    description: Date at which this ID document was issued
    example: 30.05.2018
  mrz:
    type: string
    nullable: true
    description: The 'machine-readable zone' entry of this ID document
    example: P<GBRDOE<<JOHN<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<9138625549GBR4503093M1601013<<<<<<<<<<<<<<00
  number:
    type: string
    nullable: true
    description: The number of this ID document
    example: C1544JKK40
  issuer:
    type: string
    nullable: true
    description: MRZ Issuing country or organization(ISO 3166-1 Alpha-2)
    example: GB  
  nationality:
    type: string
    nullable: true
    description: MRZ nationality (ISO 3166-1 Alpha-2)  
    example: GB
