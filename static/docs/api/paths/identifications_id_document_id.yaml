get:
  tags:
    - identifications
  summary: identifications/id-document/{document_id}
  description: Returns id-document file uploaded during identification
  operationId: getIdentificationDocumentById
  parameters:
    - in: path
      name: document_id
      required: true
      description: ID of the id-document
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: ID document image in JPG format
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
    "422":
      description: Client side error
      content:
        application/json:
          schema:
            $ref: ../definitions/client_error.yaml
    "500":
      description: Error
