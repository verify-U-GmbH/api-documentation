get:
  tags:
    - identifications
  summary: identifications/e-sign/{id}
  description: "Returns the contract document signed by the customer by digital signature"
  operationId: getEsignById
  parameters:
    - in: path
      name: id
      required: true
      description: ID of the identification
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Signed contract document in PDF format
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    "422":
      description: Client side error
      content:
        application/json:
          schema:
            $ref: ../definitions/client_error.yaml
    "500":
      description: Error
