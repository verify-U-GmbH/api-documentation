get:
  tags:
    - identifications
  summary: identifications/video/{id}
  description: Returns video record
  operationId: getIdentificationVideoById
  parameters:
    - in: path
      name: id
      required: true
      description: ID of the identification
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: video in WEBM format
      content:
        video/mp4:
          schema:
            type: string
            format: binary
    "422":
      description: Client side error
      content:
        application/json:
          schema:
            $ref: ../definitions/client_error.yaml
    "500":
      description: Error
