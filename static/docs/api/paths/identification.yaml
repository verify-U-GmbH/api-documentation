get:
  tags:
    - identifications
  summary: identifications/{id}
  description: Returns details of identification. Supply the unique identifier of the identification, 
               received in OAuth response to the redirect URL
  operationId: getIdentificationById
  parameters:
    - in: path
      name: id
      required: true
      description: ID of the requested identification
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../definitions/identification.yaml
    "422":
      description: Client side error
      content:
        application/json:
          schema:
            $ref: ../definitions/client_error.yaml
    "500":
      description: Error
