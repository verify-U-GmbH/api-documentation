type: object
properties:
  state: 
    type: string
    description: OAuth parameter in format `[client_reference_id]:[uuid]` supplied to identification gateway
  
  rejected:
    type: boolean
    description: Indicates wether identification has been rejected
  
  rejection_cause:
    type: string
    description: Identification rejection cause
    nullable: true

  id_document:
    type: object
    nullable: true
    description: The front side of the ID document
    $ref: ../definitions/id_document.yaml

  id_document_back:
    type: object
    nullable: true
    description: The back side of the ID document
    $ref: ../definitions/id_document.yaml  

  id_document_secondary:
    type: object
    nullable: true
    description: Support document to the primary ID document
    $ref: ../definitions/id_document.yaml

  primary_id_document_number:
    type: string
    nullable: true
    description: The document number of the primary ID document
    example: C1544JKK40
  
  first_name:
    type: string
    nullable: true
    description: The client's first name
    example: John    
  
  last_name:
    type: string
    nullable: true
    description: The client's last name
    example: Doe
  
  gender:
    type: string
    nullable: true
    description: The client's gender
    example: M
  
  date_of_birth:
    type: string
    nullable: true
    description: The client's date of birth as represented in MRZ of ID document

  address:
    type: string
    nullable: true
    description: The client's address
    example: 40 Mill Road, NEWPORT, NP14 0CV

  created_at:
    type: string
    format: date
    description: Time at which the object was created. Measured in seconds since the Unix epoch.
    example: "2020-05-20T05:24:54.930400"
  