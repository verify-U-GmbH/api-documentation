type: object
properties:
  address:
    type: string
    nullable: true
    description: The client's address
    example: 40 Mill Road, NEWPORT, NP14 0CV
  created_at:
    type: string
    format: date
    description: Date at which the object was created
    example: "2020-05-20T05:24:54.930400"
  date_of_birth:
    type: string
    nullable: true
    format: date
    description: The client's date of birth
    example: 07.10.1978
  first_name:
    type: string
    nullable: true
    description: The client's first name
    example: John    
  gender:
    type: string
    nullable: true
    description: The client's gender
    example: M
  id_channel_id:
    type: string
    format: uuid
    description: The ID of the Id channel which was used for identification of the client
    example: 42b45084-a441-4e48-88e1-8424cae60f3b
  id_document:
    type: object
    nullable: true
    description: The front side of the ID document
    $ref: ../definitions/id_document.yaml
  id_document_back:
    type: object
    nullable: true
    description: The back side of the ID Document
    $ref: ../definitions/id_document_back.yaml
  id_document_secondary:
    type: object
    nullable: true
    description: The secondary ID document which complements the primary ID document
    $ref: ../definitions/id_document_secondary.yaml
  last_name:
    type: string
    nullable: true
    description: The client's last name
    example: Doe
  primary_id_document_number:
    type: string
    nullable: true
    description: The document number of the primary ID document
    example: C1544JKK40
  rejected:
    type: boolean
    description: Wether the client's positive identification was rejected
    example: true
  rejection_cause:
    type: string
    nullable: true
    description: Reason the client's positive identification was rejected
    example: Photo did not match client
  state:
    type: string
    description: The state parameter provided for the client's identification
    example: client_reference_id:940af6f8-1180-4f0c-975b-cba770087277
  updated_at:
    type: string
    format: date
    description: Date at which the object was last updated
    example: 2020-05-19