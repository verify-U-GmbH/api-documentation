properties:
  country:
    type: string
    nullable: true
    description: Country which issued this ID document
    example: UK
  document_type:
    type: string
    nullable: true
    description: Type of this ID document
    example: RESIDENCE_PERMIT
  expiration_date:
    type: string
    nullable: true
    format: date
    description: Date at which this ID document expires
    example: 30.05.2028
  id:
    type: string
    nullable: true
    format: uuid
    description: ID of this ID document
    example: c4d49f29-d351-416b-b261-6b42c46081fb 
  mrz:
    type: string
    nullable: true
    description: The 'machine-readable zone' entry of this ID document
    example: P<GBRDOE<<JOHN<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<9138625549GBR4503093M1601013<<<<<<<<<<<<<<00
  number:
    type: string
    nullable: true
    description: The number of this ID document
    example: C1544JKK40